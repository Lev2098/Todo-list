{% extends "base.html" %}

{% block title %}
  <title>Delete Task</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Are you sure you want to delete this task?</h2>
    <p><strong>{{ object.content }}</strong></p>
    <form action="" method="post">
    {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger">
      <a href="{% url 'todo_manager:task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
